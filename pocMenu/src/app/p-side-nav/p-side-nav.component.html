<div [style.top.px]="top" [style.left.px]="left" [@showState]="isOpen ? 'open' : 'close'" class="pocNavi">
  <div *ngFor = 'let item of i_menus| slice: pageStart:pageEnd;' #menuItem tabindex="0" class="pMenu" >
  {{item.label}}
  </div>
</div>
<div><button #myBtn (click)="goPrev()">Go Prev</button></div>
<div><button #myBtn2 (click)="goNext()"> Go Next</button></div>
<div><button #myBtn3 (click)="toggle()">Toggle Menu</button></div>
